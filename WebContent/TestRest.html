<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Insert title here</title>
</head>
<body>
	<h3>Ejemplo de @PathParam</h3>
	<form action="http://localhost:8080/EjemploREST/rest/cliente/21"
		method="get">
		<p>
			<input type="submit" value=".../rest/cliente/21" />
		</p>
	</form>
	<h3>Ejemplo de @QueryParam</h3>
	<form action="http://localhost:8080/EjemploREST/rest/cliente/query"
		method="get">
		<p>
			Id:<input type="text" name="id" />
		</p>
		<p>
			<input type="submit" value=".../rest/cliente/query?id=*" />
		</p>
	</form>
	<h3>Ejemplo de @QueryParam</h3>
	<form action="http://localhost:8080/EjemploREST/rest/cliente/query"
		method="get">
		<p>
			User (id,Name)<input type="text" name="person" />
		</p>
		<p>
			<input type="submit" value="...rest/cliente/query?person=*,*" />
		</p>
	</form>	
</body>
</html>
